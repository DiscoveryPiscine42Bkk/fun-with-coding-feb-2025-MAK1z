<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        input[type="text"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="left" placeholder="Left Operand">
        
        <select id="operator">
            <option value="00">+</option>    
            <option value="01">-</option>
            <option value="02">*</option>
            <option value="03">/</option>
            <option value="04">%</option>
        </select>
        
        <input type="text" id="right" placeholder="Right Operand">
        
        <input type="submit" value="Try me!" onclick="calculate()" />
    </div>

    <script>
        function calculate() {
            const cleft = document.getElementById("left").value;
            const cright = document.getElementById("right").value;

            for (let i = 0; i < cleft.length; i++) {
                if (cleft[i].charCodeAt(0) < 48 || cleft[i].charCodeAt(0) > 57) {
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }
            }

            for (let i = 0; i < cright.length; i++) {
                if (cright[i].charCodeAt(0) < 48 || cright[i].charCodeAt(0) > 57) {
                    alert('Error :(');
                    console.error('Error :(');
                    return;
                }
            }

            const left = parseInt(document.getElementById("left").value);
            const operator = document.getElementById("operator").value;
            const right = parseInt(document.getElementById("right").value);

            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert('Error :(');
                console.error('Error :(');
                return;
            }

            let result;

            switch (operator) {
                case '00':
                    result = left + right;
                    break;
                case '01':
                    result = left - right;
                    break;
                case '02':
                    result = left * right;
                    break;
                case '03':
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = left / right;
                    break;
                case '04':
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = left % right;
                    break;
                default:
                    alert('Error :(');
                    console.error('Error :(');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
